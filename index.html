<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get Coffee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <div id="logo">
      <img src="assets/logo.svg" alt="Get Coffee Logo">
    </div>
    
    <nav>
      <a href="#">Menu</a>
      <a href="#">Contato</a>
      <a href="#">Encontre-nos</a>
    </nav>
  </header>
  
  <main>
    <img src="assets/forma1.svg" id="forma1">
    <img src="assets/forma2.svg" id="forma2">
    
    <section id="main">
      <section id="principal">
        <h2>A melhor forma de tomar seu café sem sair do conforto da sua casa</h2>
        <a href="#">Faça seu Pedido</a>
      </section>
      
      <section id="links">
        <a href="#">
          <img src="assets/instagram.svg">
        </a>
        
        <a href="#">
          <img src="assets/twitter.svg">
        </a>
        
        <a href="#">
          <img src="assets/linkedin.svg">
        </a>
      </section>
    </section>
    
    <section id="copo">
      <img src="assets/copo.svg" alt="Copo">
    </section>
  </main>
  
</body>
</html>
